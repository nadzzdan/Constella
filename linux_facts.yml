---
- name: Gather Linux VM System Info
  hosts: 10.50.20.62
  gather_facts: yes
  tasks:
    - name: Print CPU Info
      debug:
        var: ansible_facts.processor

    - name: Print Memory Info
      debug:
        var: ansible_facts.memtotal_mb

    - name: Print Storage Info
      debug:
        var: ansible_facts.devices
